<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Formulae</title>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Formulae</h1>
          <p class="lead">Ever wonder if a flying target is in range? DM'ing is hard enough without having to fiddle with a calculator, just enter the grid distance and the height of the target and we'll do the busy work for you.</p>
        </div>
      </div>
    <h1>Distance to Flying Target</h1>
    <input type="number" id="base" placeholder="Grid Distance">
    <input type="number" id="height" placeholder="Height">
    <button name="Will it reach" id="calculate">Will it Reach</button>
    <h2 id="answer"></h2>
</body>
